syntax = "proto3";

package msg_header;

message IPAddress 
{
    string ip = 1;
    int32 port = 2;
}

message ClientMsgHeader 
{
    int32 msg_type = 1;
    int32 user_id = 2;
    string session_id = 3;
    int64 timestamp = 4;
    string platform = 5;
    IPAddress ip_address = 6;
}

message ServerMsgHeader 
{
    int32 msg_type = 1;
    int64 timestamp = 4;
}
